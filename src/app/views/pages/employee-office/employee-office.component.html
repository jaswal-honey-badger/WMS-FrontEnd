

<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
    <li class="breadcrumb-item"><a routerLink="/">Office</a></li>
    <li class="breadcrumb-item active" aria-current="page">Employee List</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Employee List</h6>
        
        <div class="mt-3" *ngIf = "countyouremployee == 0 ">
          <h3 style="color: red;">No Employee Found</h3>
           </div>

        <div class="table-responsive" *ngIf = "countyouremployee != 0 ">
          
          <table class="table table-bordered" style="background-color: azure;">

            <thead style="background-color: rgb(194, 216, 250);">
              <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>view More</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let col of collectors | paginate: { itemsPerPage: 4, currentPage: p } ;let i=index">
                <td >{{i+1}}</td>
                <td >{{ col.fName }} {{ col.lName }}</td>
                <td >{{ col.email }}</td>
                <td >{{ col.pNumber }}</td>
                <td>
                  <button style="background-color: rgb(120, 185, 23);" class="btn btn-light btn-icon" [routerLink]="['/employee-detail',col._id]"><i style="color: whitesmoke;" class="feather icon-eye"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pagination mt-4">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

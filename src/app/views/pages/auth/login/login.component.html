<div class="row w-80 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-12 pl-md-12">
          <div class="auth-form-wrapper px-4 py-5">
            <div class="row">
              <div class="col-12">
                <h3 class="color-blue text-center">Waste Management System</h3>
                <br>
                <div class="text-center">
                  <img
                    src="https://www.vtechbarcode.com.my/wp-content/uploads/2020/02/how-warehouse-managements-system-improves-business-performance-1-1.png"
                    alt="logo" width="100" height="100">
                </div>
              </div>
              <br>
            </div>

            <form class="forms-sample" [formGroup]="loginForm">
        
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                <p class="text-danger mt-1" *ngIf="loginForm.controls.email.touched || loginForm.controls.email.dirty">
                    {{ emailError() }}</p>
                <p class="mt-1 text-muted" (click)="resendVerificationLink()" *ngIf="verificationEmailBtn">Need verification email? <a>Send Now</a></p>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                <p class="text-danger mt-1" *ngIf="loginForm.controls.password.touched || loginForm.controls.password.dirty">
                  {{ passwordError() }}</p>
              </div>
              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" formControlName="rememberMe">
                  <i class="input-frame"></i>
                  Remember my email
                </label>
              </div>
              <div class="mt-3">
                <button type="button" class="btn btn-primary mr-2 mb-2 mb-md-0" [disabled]="loginForm.invalid || loading" (click)="login()">Login</button>
                <a routerLink="/auth/forgot-password" class="d-block mt-3 text-muted">Forgot password? Reset</a>
                
              </div>
              <!-- <a class="d-block mt-3 text-muted">Forget Password?</a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

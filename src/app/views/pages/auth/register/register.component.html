<div class="row w-80 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-12 pl-md-12">
          <div class="auth-form-wrapper px-4 py-5">
            <div class="row">
              <div class="col-12">
                <h3 class="color-blue text-center">Waste Management System</h3>
                <br>
                <div class="text-center">
                  <img
                    src="https://www.vtechbarcode.com.my/wp-content/uploads/2020/02/how-warehouse-managements-system-improves-business-performance-1-1.png"
                    alt="logo" width="100" height="100">
                </div>
              </div>
              <br>
            </div>

            <form class="forms-sample">
              <div class="row mt-4">
                <div class="col-sm-1 padding-top">
                  <div class="form-group">
                    <i class="feather icon-user icon-size"></i>
                  </div>
                </div>
                <!-- Col -->
                <div class="col-sm-10">
                  <div class="form-group">
                    <!--<label class="control-label">Last Name</label>  -->
                    <input type="text" class="form-control ulineform" placeholder="User Name">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-sm-1 padding-top">
                  <div class="form-group">
                    <i class="feather icon-mail icon-size"></i>
                  </div>
                </div>
                <!-- Col -->
                <div class="col-sm-10">
                  <div class="form-group">
                    <!--<label class="control-label">Last Name</label>  -->
                    <input type="email" class="form-control ulineform"
                      placeholder="Email">
                  </div>
                </div>
              </div>




              <div class="row">
                <div class="col-sm-1 padding-top">
                  <div class="form-group">
                    <i class="feather icon-lock icon-size"></i>
                  </div>
                </div>
                <!-- Col -->
                <div class="col-sm-10">
                  <div class="form-group">
                    <!--<label class="control-label">Last Name</label>  -->
                    <input type="password" class="form-control ulineform" autocomplete="current-password"
                      placeholder="Password">
                  </div>
                </div>
              </div>
            </form>

            <form class="forms-sample">
              <!-- <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="admin@demo.com">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password" value="12345678">
              </div> -->

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        <i class="input-frame"></i>
                        Remember me
                      </label>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="row text-center">
                <div class="col-sm-2">
                  <div>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary size" (click)="onRegister($event)">Register</button>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div>
                  </div>
                </div>
              </div>
              <a routerLink="/auth/register" class="d-block mt-3 text-muted">Already a user? Sign in</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

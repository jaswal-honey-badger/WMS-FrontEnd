<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pr-md-0">
            <div class="auth-left-wrapper">
  
            </div>
          </div>
          <div class="col-md-8 pl-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="app-logo d-block mb-2">WMS<span>GB</span></a>
              <h5 class="text-muted font-weight-normal mb-4">Forgot Password! An email will be sent to you</h5>
              <form class="forms-sample" [formGroup]="forgotForm">
          
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter Your Email" formControlName="email">
                  <p class="text-danger mt-1" *ngIf="forgotForm.controls.email.touched || forgotForm.controls.email.dirty">
                      {{ emailError() }}</p>
                </div>
                
               
                <!-- <div class="mt-3">
                  <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" [disabled]="forgotForm.invalid || loading" (click)="forgotPassword()">submit</button>
                  <a routerLink="/auth/login" class="d-block mt-3 text-muted">Login</a>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
